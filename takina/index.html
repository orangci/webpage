<!DOCTYPE html>
<html lang="en" data-theme="catppuccin">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="orangc" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://orangc.net/leaf.png" />
    <meta name="theme-color" content="#fab387" />
    
    <meta property="og:url" content="https://nohello.orangc.net/" />
    <meta name="description" content="Takina, the cutest Discord bot.">
    <meta property="og:description" content="Takina, the cutest Discord bot." />
    <meta http-equiv="refresh" content="0;url=https://takina.orangc.net">
    
    <title>orangc</title>
    <link rel="shortcut icon" href="leaf.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/output.css" />
</head>

<body class="justify-center items-center m-auto text-center">
    <h1 class="font-extrabold mt-[40vh] select-none text-4xl"><span class="icon-[tabler--link] size-10 -mb-2"></span> Redirecting...</h1>
    <script>
        setTimeout(function() {
            const element = document.getElementById('manualLink');
            element.classList.remove('hidden'); 
            element.classList.add('block'); 
        }, 2000);
    </script>
    <aside id="manualLink" class="hidden">Did this page fail to redirect? Click <a href="https://takina.orangc.net" class="link2">here</a> for a manual redirect.</aside>
    <script>
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
          if (savedTheme === "light" || savedTheme === "rosepine") {
            document.body.classList.add("font-serif");
          }
        }
      </script>

    
</body>

</html>
